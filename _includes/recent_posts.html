<h1>Recent Posts</h1>
<ul class="list_style_none padding_left_none vspace">
    {% for post in site.posts limit:6 %}
        {% if post.title != page.title %}
        <li>
            {% if post.date == nil %}
            <a href="{{ post.url }}">{{ post.title }}</a>
            {% else %}
            <!-- <a href="{{ post.url }}">{{ post.title }} &ndash; {{ post.date | date_to_string }}</a> -->
            <a href="{{ post.url }}">{{ post.title }}</a>
            {% endif %}
        </li>
        {% endif %}
    {% endfor %}
</ul>
