---
layout: default
---

<section class="page_column_main">

    <h1>{{ page.title }}</h1>
    {% if page.date != nil %}
    <p class="date">{{ page.excerpt }}</p>
    {% endif %}
    {% if page.excerpt != nil %}
    <p class="excerpt">{{ page.excerpt }}</p>
    {% endif %}
    
    {{ content }}

</section>
