- qtext: "Debugging is twice as hard as writing the code in the first place. Therefore, if you write the code as cleverly as possible, you are, by definition, not smart enough to debug it."
  qauthor: "Brian W. Kernighan"
  qcontext: ""
  qdate: ""

- qtext: "Everyone knows that debugging is twice as hard as writing a program in the first place. So if you're as clever as you can be when you write it, how will you ever debug it?"
  qauthor: "Brian W. Kernighan"
  qcontext: ""
  qdate: ""

- qtext: "It's hard enough to find an error in your code when you're looking for it; it's even harder when you've assumed your code is error-free."
