layout:
---

{% assign counter = 1 %}
{% for quote in site.data.quotes %}<div id="quote_{{ counter }}" class="quote">
    <p class='qtext'><i class='fa fa-quote-left fa-lg' aria-hidden='true'></i>&nbsp;&nbsp;{{ quote.qtext }}</p>
    <p class='qauthor'>{{ quote.qauthor }}</p>
    {% if quote.qcontext != "" %}<p class='context'>{{ quote.qcontext }}</p>{% endif %}
</div>
{% capture counter %}{{ counter | plus: 1 }}{% endcapture %}
{% endfor %}
