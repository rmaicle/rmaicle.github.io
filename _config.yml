# Setup
title:          rmaicle.github.io
#tagline:       'What is computable must be immediate so we can spend more time with the incomputable'
tagline:        "Programming is an endless loop; it's either you break or exit."
description:    'Personal GitHub Page'

author:
  name:         'rmaicle'
  url:          http://rmaicle.github.io/
  github:       http://github.com/rmaicle
  twitter:      https://twitter.com/rmaicle
  wordpress:    http://rmaicle.wordpress.com/

defaults:
  -
    scope:
      path:     "/*.md" # "" means all files in the project
      type:     "pages" # [posts|pages|drafts]
    values:
      layout:   "page"
  -
    scope:
      path:     "" # "" means all files in the project
      type:     "posts" # [posts|pages|drafts]
    values:
      layout:   "post"
  -
    scope:
      path:     "tidbits" # "" means all files in the project
      type:     "tidbits" # [posts|pages|drafts]
    values:
      layout:   "none"
      tidbit:   "true"
  -
    scope:
      path:     "dlangnews"
      type:     "dlangnews"
    values:
      layout:     "none"
  -
    scope:
      path:     "dlang_compiler_releases"
      type:     "dlang_compiler_releases"
    values:
      layout:     "none"

# Custom vars
version:        0.1.0

# This is the list of pages to incldue in the header of the website.
pages_list: {
  'Posts':       '/archive.html',
  'DLang':       '/dlang-guide/index.html',
  'DReference':  '/dlang-ref/index.html'
}
