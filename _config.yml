# Where things are
source:      .
destination: ./_site
#plugins:    ./_plugins
layouts_dir: ./_layouts
data_dir:    ./_data
collections:
  tidbits:
  dlangnews:
  dlang_compiler_releases:

# Handling Reading
redirects:    yes
safe:         false
include:      [".htaccess"]
exclude:      []
keep_files:   [".git", ".svn"]
encoding:     "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
textile_ext:  "textile"

# Filtering Content
show_drafts: null
limit_posts: 0
future:      true
unpublished: false

# Plugins
whitelist: []
gems:
  - jekyll-feed

# Conversion
markdown:    kramdown
# Rouge 1.10.1 doesn't have the D programming language code highlighter'
# https://github.com/jneen/rouge
highlighter: rouge
lsi:         false
excerpt_separator: "\n\n"

# Serving
detach:  false
port:    4000
#host:    0.0.0.0
host:    127.0.0.1
# For projects, use the baseurl to set host/[baseurl]/
# http://blog.parkermoore.de/2014/04/27/clearing-up-confusion-around-baseurl/
# baseurl: "/project" # does not include hostname
baseurl: ""

# Backwards-compatibility
relative_permalinks: false

# Outputting
permalink:     date
paginate_path: /page:num
timezone:      null

quiet:    false
defaults: []

